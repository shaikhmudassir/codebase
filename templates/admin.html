<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://shaikhmudassir.github.io/codebase/css/style.css" >

    <title>Admin Panel</title>
  </head>
  <body>
    <form action="/@get-post" method="post">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" name="title" placeholder="Title">
        </div>
        <div class="col">
          <select name="topicId" class="form-control">
            <option selected disabled>Select ...</option>
            {% for n in topics %}
            <option value="{{n.Id}}">{{n.topic}} --> {{n.Id}} --> ({{n.subject}})</option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="description" placeholder="Description">
    </div>
    <div class="form-group">
      <textarea class="form-control" name="code" rows="3" placeholder="Code"></textarea>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" name="image" value="0" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Image <span style="margin-left:100px;">Last Entry: 8</span></label>   
    </div>
    <center><b>Or</b></center>
    <div class="form-group">
      <input type="text" class="form-control" name="descOut" placeholder="Output or Description (Optional)">
    </div>
    <center>
    <input type="submit" class="btn btn-primary" value="submit">
    </center>
  </form><hr>
  <form action="/@get-topic" method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="topic" placeholder="Topic">
    </div>
    <div class="form-group">
      <select name="subject" class="form-control">
        <option selected disabled>Select ...</option>
        {% for n in subjects %}
        <option>{{n.title}}</option>
        {% endfor %}
      </select>
    </div>
    <center>
    <input type="submit" class="btn btn-primary" value="submit">
    </center>
  </form><hr>
  <form action="/@get-subject" method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="subject" placeholder="Subject">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="description" placeholder="Description">
    </div>
    <center>
    <input type="submit" class="btn btn-primary" value="submit">
    </center>
  </form>
  <form action="/@get-query" method="post">
    <div class="form-group">
      <textarea class="form-control" name="query" rows="5" placeholder="SQL Query"></textarea>
    </div>
    <center>
    <input type="submit" class="btn btn-primary" value="submit">
    </center>
  </form>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
