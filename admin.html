<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >

    <title>Admin Panel</title>
  </head>
  <body>
    <form>
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" id="id" placeholder="Id" >
        </div>
        <div class="col">
          <input type="text" class="form-control" id="lang" placeholder="Language">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="desc" placeholder="Description">
    </div>
    <div class="form-group">
      <textarea class="form-control" id="code" rows="3" placeholder="Code"></textarea>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="image" placeholder="Image Name with Format">
    </div>
    <center><b>Or</b></center>
    <div class="form-group">
      <input type="text" class="form-control" id="strOut" placeholder="Output or Description (Optional)">
    </div>
    <center>
    <button type="button" class="btn btn-primary" onclick="submitted();">Submit</button>
    </center>

    <button type="button" class="btn btn-light" onclick="copylink();" id="cp-btn" style="float:right">Copylink</button>
    <div class="form-group">
      <input type="text" class="form-control" id="outputlink">
    </div>

    <button type="button" class="btn btn-light" onclick="copy();" id="cp-btn" style="float:right">Copy</button>
    <div class="form-group">
      <textarea class="form-control" id="output" rows="3"></textarea>
    </div>
  </form>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
  </body>
</html>
